<script>var $=function(b,a){a=a||document;return a.querySelector(b)};function has(a,b){if("contains" in a){return a.contains(b)}else{return a.compareDocumentPosition(b)%16}}var moved=false;function reload(d){if(moved){return}d=d||window.event;var a=$("#page1");var f=$("h1",a);var c=$("p",a);var b=$("#hideReload");if(f!==d.target&&!has(f,d.target)&&c!==d.target&&!has(c,d.target)){console.log("reload...");b.click()}}function bindReload(){document.addEventListener("touchstart",function(a){moved=false});document.addEventListener("touchmove",function(a){if(moved){return}moved=true});document.addEventListener("touchend",reload)}window.onload=function(){bindReload()};</script>
