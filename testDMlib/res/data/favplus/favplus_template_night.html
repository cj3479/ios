<body>
  <div class="wrap">
        <article class="main-content">
            <h3 class="art-title">%@</h3>

                <span class="art-pub">%@</span>
            </div>
            <section class="art-content">
                %@
            </section>
        </article>

<script type="text/javascript" src="http://res.imtt.qq.com/favplus/js/zepto.min.js"></script>
<script type="text/javascript">

    (function ($) { 
        $.getScript = function(src, func) {
            var script = document.createElement('script');
            script.async = "async";
            script.charset = "utf-8";
            script.src = src;
            if (func) {
               script.onload = func;
            }
            document.getElementsByTagName("head")[0].appendChild( script );
        }
    })($);

    var videoUtil = {

        _loadVideoScript: function(onload) {
            if(window.tvp && window.tvp.VideoInfo) {
                onload && onload.call(null, null, {});
            } else {
                $.getScript("http://qzs.qq.com/tencentvideo_v1/js/tvp/tvp.player_lite.js", function(event) {
                    onload && onload.call(null, event);
                });
            }
        },

        _videoPlayers: {},

        _writeVideo: function(vid) {
            if(window.tvp && window.tvp.VideoInfo) {
                var video = new window.tvp.VideoInfo();
                video.setVid(vid);
                
                var player = new window.tvp.Player(window.innerWidth - 40, 200);
                player.isUseHLS = function() {return true;};
                player.setCurVideo(video);
                player.addParam("autoplay", 0);
              
                player.write(vid);

                this._videoPlayers[vid] = player;
            }
        },

     
        pauseVideo: function(vids) {
            var players = this._videoPlayers, index;
            if(vids) {
                vids.length && (vids = (vids.length == 1 ? [vids] : vids));
            }

            if(vids) {
                for(index in vids) {
                    if(players[vids[index]]) {
                        players[vids[index]].pause();
                    }
                }
            } else {
                for (index in players) {
                    players[index].pause();
                };
            }
        },
       
        loadVideo: function() {
            var view = this,            
                videos = $(".art-content .news-video");
            videos.length && view._loadVideoScript(function(event) {
                videos.each(function() {
                    var vid = $(this).attr('id');
                    view._writeVideo(vid);
                    $(this).show();
                });
            });
        }
    };
    
    function x5ReadChangeFontSize(px){
        var pElems = $('.art-content p'),
            len = pElems.length,
            artTitle = $('.art-title'),
            artPub = $('.art-pub');
        for(var i=0; i < len; i ++){
            pElems.eq(i).css('font-size', px + 'px');
        }
       
            artTitle && (artTitle.css('font-size', (px*3/2) + 'px'));
            artPub && (artPub.css('font-size', (px*3/4) + 'px'));
        
    }
    function showContent(content){ 
        $('.art-content').html(content);
        videoUtil.loadVideo();
    }
    function beautifyTitle($dom){
        // wrap in an inline element
        var $inline = document.createElement('span');
        $inline.innerHTML = $dom.innerHTML;
        $dom.innerHTML = '';
        $dom.appendChild($inline);

        var baserect = $inline.getBoundingClientRect(),
            rects = $inline.getClientRects(),
            lastrect = rects[rects.length-1];

        if (rects.length>=2 && baserect.width>lastrect.width*2){
            // last line is less than half of total length
            // make each line 2 words less
            // suppose Chinese character width is the same as height
            var fontsize = window.getComputedStyle($dom, null).getPropertyValue('font-size');
            fontsize = parseInt(fontsize) || 0;
            $dom.style.width = '-webkit-calc(100% - '+2*fontsize+'px)';
        }

    }
    beautifyTitle(document.querySelector('.art-title'));
</script>
