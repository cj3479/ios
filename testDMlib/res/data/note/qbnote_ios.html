    <body>
        <div id="QMUIEditor" class="QMUIEditor QMUIEditor_empty" placeholder="" spellcheck="false"></div>
        <script>
            window.pushMsgToNative = function(funcName,data){
                var projScheme = 'qmuieditor://';
                var msg = projScheme + funcName + '/' + data;
                if(window.webkit && window.webkit.messageHandlers.qbNoteWebViewBridge){
                    window.webkit.messageHandlers.qbNoteWebViewBridge.postMessage(data);
                }else if(window.qbNoteWebViewContext
                         ){
                    window.qbNoteWebViewContext(data);
                }else{
                    window.confirm(msg);
                }
            }
        window.setHtml = function(html){
            document.getElementById("QMUIEditor").innerHTML = html;
            setTimeout(function(){
                       var checkList = document.getElementsByTagName('input');
                       for(var i = 0;i<checkList.length;i++){
                       checkList[i].disabled = true
                       }
                       },100)
        }
        document.getElementById("QMUIEditor").addEventListener('click',function(e){
                                                               if(e.target.nodeName.toLowerCase() == 'img'){
                                                               console.log('打开JSAPi');
                                                               var img = e.target;
                                                               var src = img.getAttribute('src') || '';
                                                               window.pushMsgToNative('onImgClick',JSON.stringify({src:src}));
                                                               }
                                                               })
            </script>
    </body>
